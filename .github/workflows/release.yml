name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        run: rustup update stable
      - name: Build Release
        run: cargo build --release
      - name: Pack binaries
        run: |
          mkdir -p artifacts
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            zip -j artifacts/note-windows-${{ github.ref_name }}.zip target/release/note.exe
            tar -czf artifacts/note-windows-${{ github.ref_name }}.tar.gz -C target/release note.exe
          else
            zip -j artifacts/note-${{ matrix.os }}-${{ github.ref_name }}.zip target/release/note
            tar -czf artifacts/note-${{ matrix.os }}-${{ github.ref_name }}.tar.gz -C target/release note
          fi
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to crates.io
        if: matrix.os == 'ubuntu-latest'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: cargo publish --no-verify --allow-dirty
