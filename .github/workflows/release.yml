name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        run: rustup update stable

      - name: Build Release
        run: cargo build --release

      - name: Pack binaries (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p artifacts
          zip -j artifacts/note-${{ matrix.os }}-${{ github.ref_name }}.zip target/release/note
          tar -czf artifacts/note-${{ matrix.os }}-${{ github.ref_name }}.tar.gz -C target/release note

      - name: Pack binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Compress-Archive -Path target/release/note.exe -DestinationPath artifacts/note-windows-${{ github.ref_name }}.zip
          tar -czf artifacts/note-windows-${{ github.ref_name }}.tar.gz -C target/release note.exe

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to crates.io
        if: runner.os == 'Linux'
        run: |
          cargo publish --token ${{ secrets.CARGO_TOKEN }} --no-verify

