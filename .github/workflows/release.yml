name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Publish to crates.io
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo login ${{ secrets.CRATES_IO_TOKEN }}
          cargo publish

      - name: Install Rust
        run: rustup update stable

      - name: Build Release
        run: cargo build --release

      - name: Pack binaries
        shell: bash
        run: |
          mkdir -p artifacts
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            pwsh -Command "Compress-Archive -Path target\release\note.exe -DestinationPath artifacts\note-windows-${{ github.ref_name }}.zip"
            pwsh -Command "tar -czf artifacts/note-windows-${{ github.ref_name }}.tar.gz -C target/release note.exe"
          else
            zip -j artifacts/note-${{ runner.os }}-${{ github.ref_name }}.zip target/release/note
            tar -czf artifacts/note-${{ runner.os }}-${{ github.ref_name }}.tar.gz -C target/release note
          fi

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

