name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        run: rustup update stable

      - name: Build Release
        run: cargo build --release

      - name: Pack binaries
        run: |
          mkdir -p artifacts
          tar -czf artifacts/myproject-${{ matrix.os }}.tar.gz -C target/release myproject
          zip -j artifacts/myproject-${{ matrix.os }}.zip target/release/myproject

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

